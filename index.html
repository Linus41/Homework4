<!DOCTYPE html>
<html>

<head>
    <Title>Timed Coding Quiz</Title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <container>
        <header id="header">
            <h2>Get Ready for a Timed Quiz!</h2>
        </header>
        <!-- section for start button -->
        <section>
            <!-- Start button top center -->
            <div id="start-section">
                <button type="button" id="start-button" onclick="">Start</button>
            </div>
        </section>
        <!-- section for q/a -->
        <div id="question">
            <!-- Question 1 -->
            <h1>Question 1</h1>
            <!-- multiple choice answers in a list -->
            <section id="answers">

                <ol>

                    <li>
                        <button type="button" id="demo" onclick="firstAnswer()">First Answer</button>
                    </li>

                    <li>
                        <button type="button" id="demo2" onclick="secondAnswer()">First Answer</button>
                    </li>
                    <li>
                        <button type="button" id="demo3" onclick="thirdAnswer()">First Answer</button>
                    </li>
                    <li>
                        <button type="button" id="demo4" onclick="fourthAnswer()">First Answer</button>
                    </li>
                </ol>

            </section>

        </div>

        <!-- section for timer -->
        <section>
            <div class="time"></div>
            <div id="minutes">4</div>
            <div id="seconds">00</div>

            </div>
        </section>
        </div>
        </section>

    </container>
    <script src="script.js"></script>
</body>

</html>
