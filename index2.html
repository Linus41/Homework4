<!DOCTYPE html>
<html>

<head>
    <title>Coding Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div id="time">
            <span id="minutes">1</span>
            <span id="colon">:</span>
            <span id="seconds">00</span>
        </div>
        <h1>Welcome to a Timed Coding Quiz! <br> Good luck!</h1>
    </header>
    <!-- start button -->
    <div id="button">
        <button id="button" type="button" onclick="myFunction()">START</button>
    </div>
    <div onclick="firstQuestion()" id="question-one">
        <h1>What is your favorite animal?</h1>
        <ol>
            <li>
                <button onclick="correct()" class="correct" type="button">Dog</button>
            </li>
            <li>
                <button type="button">Cat</button>
            </li>
            <li>
                <button type="button">Fish</button>
            </li>
            <li>
                <button type="button">Kangaroo</button>
            </li>
        </ol>
    </div>
    <div onclick="secondQuestion()" id="question-two">
        <h1>What is the circumference of the earth?</h1>
        <ol>
            <li>
                <button type="button">Two Miles</button>
            </li>
            <li>
                <button onclick="correct()" class="correct" type="button">A bajillion miles</button>
            </li>
            <li>
                <button type="button">Infinity</button>
            </li>
            <li>
                <button type="button">Unanswerable</button>
            </li>
        </ol>
    </div>
    <div onclick="thirdQuestion()" id="question-three">
        <h1>What is your favorite car?</h1>
        <ol>
            <li>
                <button type="button">Volkswagen</button>
            </li>
            <li>
                <button onclick="correct()" class="correct" type="button">Tesla</button>
            </li>
            <li>
                <button type="button">Bike</button>
            </li>
            <li>
                <button type="button">Ford F-150</button>
            </li>
        </ol>
    </div>
    <div onclick="fourthQuestion()" id="question-four">
        <h1>What is your favorite style of house?</h1>
        <ol>
            <li>
                <button type="button">Tudor</button>
            </li>
            <li>
                <button type="button">Greek Revival</button>
            </li>
            <li>
                <button type="button">Shack</button>
            </li>
            <li>
                <button onclick="correct()" class="correct" type="button">Underground</button>
            </li>
        </ol>



    </div>
    

    <div id="score">
        <p>FINAL SCORE</p>
        <p id="demo"></p>
    </div>
    


    <script src="script2.js"></script>
</body>

</html>
